<div class="layoutItems">
@for (meal of meals; track $index) {
  <div class="item_Card">
    <div class="image_Card">
      <img [src]="meals[$index].strMealThumb" alt="{{meals[$index].strMeal}}">
    </div>
    <div class="content_card">
      <h4>{{meals[$index].strMeal}}</h4>
    </div>
    <button (click)="showVideo($index)">View Recipe</button>
  </div>
}
</div>
